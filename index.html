<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here we have a video player,  my first steps to be a  Web Development :)">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video id="video" poster="./images/poster.jpg" src="./Videos/videoplayback.mp4"></video>
        <div class="player-overlay">
          <h2 class="player-title">MÃºsica Shida</h2>
          <div class="player-actions">
            <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
            <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
            <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
            <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
            <button class="button" id ="sound" aria-label="Silenciar" title="Silenciar" ></button>
            <button class="button" id ="soundOn" hidden aria-label="Activar volumen" title="Activar volumen" ></button>
          </div>
          <div class="player-progress">
            <label for="progress" aria-label="Progress bar"></label>
            <input id ="progress" type="range" min="0" value="0" max="100" step="1">
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
